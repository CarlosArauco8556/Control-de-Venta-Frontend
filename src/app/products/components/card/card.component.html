<div class = "w-64 h-48 rounded-xl border-2 border-black bg-cyan-400 shadow-lg shadow-gray-800">
    <p class = "text-xl text-center font-bold mt-3 mb-3 text-black"><strong>{{product.name}}</strong></p>

    <hr class = "border-t-2 w-full border-black">

    <div class = "flex flex-col justify-center p-5">
        <p class = "text-base"><strong>Price:</strong> $ {{product.price}}</p>
        <p class = "text-base"><strong>Discount percentage:</strong> % {{product.discountPercentage}}</p>
        <p class = "text-base"><strong>Stock:</strong> {{product.stock}}</p>
        <p class = "text-base"><strong>Minimun stock:</strong> {{product.stockMin}}</p>
    </div>
</div>
