<button 
    (click)="toggleDropdown()" 
    class="flex items-center justify-center  bg-blue-700 hover:bg-blue-800 text-white font-semibold p-2 px-2 rounded-lg shadow-lg w-44">
    <span class="text-base">Order by price</span>
    <svg class="w-3.5 h-3.5 ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
</button>


<!-- Dropdown Menu -->
<div *ngIf="isOpen" class="flex flex-col items-center justify-center w-44 bg-gray-800 text-white rounded-lg shadow-lg mt-2">
    <button 
        class="w-full text-center rounded-lg p-1 hover:bg-gray-600 focus:outline-none transition-all duration-200 ease-in-out" 
        (click)="selectOption(' ----- ')">
        ----- 
    </button>
    <button 
        class="w-full text-center rounded-lg p-1 hover:bg-gray-600 focus:outline-none transition-all duration-200 ease-in-out" 
        (click)="selectOption('Ascending')">
        Ascending
    </button>
    <button 
        class="w-full text-center rounded-lg p-1 hover:bg-gray-600 focus:outline-none transition-all duration-200 ease-in-out" 
        (click)="selectOption('Descending')">
        Descending
    </button>
</div>
