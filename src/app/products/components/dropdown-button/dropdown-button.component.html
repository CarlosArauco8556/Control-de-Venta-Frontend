<button class = "text-lg font-bold flex items-center
    bg-gradient-to-r from-cyan-300 to-cyan-600 border-4 border-black rounded-xl p-1" 
    (click)="toggleDropdown()">Order by price         
    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
</button>

<div class = "flex flex-col items-center justify-centerw-24 text-base font-bold bg-gray-200 rounded-lg border-2 border-black" 
*ngIf="isOpen">
    <button class = "w-40 hover:bg-cyan-400 "
    (click)="selectOption(' ----- ')"> ----- </button>
    <button class = "w-40 hover:bg-cyan-400 "
    (click)="selectOption('Ascending')">Ascending</button>
    <button class = "w-40 hover:bg-cyan-400 "
    (click)="selectOption('Descending')">Descending</button>
</div>
