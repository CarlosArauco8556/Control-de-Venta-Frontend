<p class="text-6xl font-extrabold text-center mt-20 text-indigo-600">Delete Product</p>

<div class="flex items-center gap-x-10 mt-20">  
    <!-- Formulario para eliminar producto -->
    <form class="w-96 mx-auto" (submit)="deleteProduct(imput.value); $event.preventDefault()">
        <label for="default-search" class="text-lg sr-only">Delete</label>
        <div class="relative">
            <!-- Campo de búsqueda para ID del producto -->
            <input type="search" id="default-search" #imput class="block w-full p-4 ps-10 text-lg text-gray-900 border border-black rounded-lg bg-gray-50" placeholder="Product ID" required />
            <!-- Botón de eliminación -->
            <button type="submit" class="flex items-center justify-center text-white bg-indigo-600 hover:bg-indigo-700 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out absolute end-2.5 bottom-2.5">
                <span class="mr-2">Delete</span>
                <svg class="w-2.5 h-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5-4-4-4 4"/>
                </svg>
            </button>
        </div>
    </form>
</div>

<!-- Información del producto -->
<div class="w-80 h-60 rounded-xl border-4 border-black bg-gradient-to-b from-cyan-300 to-cyan-600 shadow-lg shadow-gray-800 hidden">
    <p class="text-xl text-center font-bold mt-5 mb-5 text-black"><strong>{{product.name}}</strong></p>

    <hr class="border-t-4 w-full border-black">

    <div class="flex flex-col justify-center p-6">
        <p class="text-lg"><strong>Price:</strong> $ {{product.price}}</p>
        <p class="text-lg"><strong>Discount percentage:</strong> % {{product.discountPercentage}}</p>
        <p class="text-lg"><strong>Stock:</strong> {{product.stock}}</p>
        <p class="text-lg"><strong>Minimun stock:</strong> {{product.stockMin}}</p>
    </div>
</div>
