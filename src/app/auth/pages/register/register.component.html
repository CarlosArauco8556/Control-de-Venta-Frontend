<div class="flex flex-col min-h-screen">
    <app-home-navbar></app-home-navbar>
    <div class="flex-grow flex justify-center items-center">
        <form class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg flex flex-col justify-center" [formGroup]="forms" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                <input type="text" id="name" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john doe" required />
                <div>
                    <p *ngIf="NameErrors" class="text-red-500 text-sm">{{NameErrors}}</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="rut" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rut</label>
                <input type="text" id="rut" formControlName="rut" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="12345678-9" required />
                <div>
                    <p *ngIf="RutErrors" class="text-red-500 text-sm">{{RutErrors}}</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" required />
                <div>
                    <p *ngIf="EmailErrors" class="text-red-500 text-sm">{{EmailErrors}}</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero de telefono</label>
                <input type="text" id="phone" formControlName="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="57125073" required />
                <div>
                    <p *ngIf="PhoneNumberErrors" class="text-red-500 text-sm">{{PhoneNumberErrors}}</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                <div>
                    <p *ngIf="PasswordErrors" class="text-red-500 text-sm">{{PasswordErrors}}</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                <div>
                    <p *ngIf="ConfirmPasswordErrors" class="text-red-500 text-sm">{{ConfirmPasswordErrors}}</p>
                </div>
                <div>
                    <p *ngIf="PasswordMatchErrors" class="text-red-500 text-sm">{{PasswordMatchErrors}}</p>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="forms.invalid">Enviar</button>
            </div>
            <div class="py-3">
                <div class="bg-green-500 rounded-lg mb-5 flex justify-center">
                    <p *ngIf="successMessage" class="text-white text-sm p-2.5">{{ successMessage }}</p>
                </div>
                <div *ngFor="let error of errorMessage" class="bg-red-500 rounded-lg mb-5 flex justify-center">
                    <p *ngIf="error" class="text-white text-sm p-2.5">{{ error }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
