<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Lista de Suministradores</h1>
  
    <!-- Filtro por nombre -->
    <div class="mb-6 flex">
      <input 
        type="text" 
        [(ngModel)]="filterName" 
        placeholder="Filtrar por nombre" 
        class="input flex-1 mr-2" 
      />
      <button class="btn" (click)="onFilter()">Filtrar</button>
    </div>
  
    <!-- Tabla de suministradores -->
    <table class="table-auto w-full text-left border-collapse border border-gray-300">
      <thead>
        <tr>
          <th class="border px-4 py-2">Nombre</th>
          <th class="border px-4 py-2">RUT</th>
          <th class="border px-4 py-2">Correo</th>
          <th class="border px-4 py-2">Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of filteredSuppliers">
          <td class="border px-4 py-2">{{ supplier.name }}</td>
          <td class="border px-4 py-2">{{ supplier.rut }}</td>
          <td class="border px-4 py-2">{{ supplier.email }}</td>
          <td class="border px-4 py-2">{{ supplier.phone }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Paginación -->
    <div class="mt-6 flex justify-between">
      <button 
        class="btn" 
        [disabled]="currentPage === 1" 
        (click)="previousPage()"
      >
        Anterior
      </button>
      <button 
        class="btn" 
        [disabled]="currentPage === totalPages" 
        (click)="nextPage()"
      >
        Siguiente
      </button>
    </div>
  </div>
